databaseChangeLog:
  - changeSet:
      id: create-certificate
      author: Yaroslav Lobur
      changes:
        - createTable:
            tableName: gift_certificate
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(128)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: description
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: number
                  constraints:
                    nullable: false
              - column:
                  name: duration
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: last_update_date
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false