databaseChangeLog:
  - changeSet:
      id: create-oauth2-authorization-tables
      author: Yaroslav Lobur
      changes:
        - sqlFile:
            path: oauth2-authorization-schema.sql
            relativeToChangelogFile: true
        - sqlFile:
            path: oauth2-authorization-consent-schema.sql
            relativeToChangelogFile: true
        - sqlFile:
            path: oauth2-registered-client-schema.sql
            relativeToChangelogFile: true
  - changeSet:
      id: create-auth-user-table
      author: Yaroslav Lobur
      changes:
        - createSequence:
            sequenceName: user_seq
            startValue: 1
            incrementBy: 1
        - createTable:
            tableName: auth_user
            columns:
              - column:
                  name: id
                  type: bigint
                  defaultValueComputed: nextval('user_seq')
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: firstname
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(128)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(16)
